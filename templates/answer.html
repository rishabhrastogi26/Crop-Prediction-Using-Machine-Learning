{% extends 'base.html' %}
{% block title %}
    <title>Answer</title>
{% endblock title %}
{% block body %}
<br><br><br>
<form action="/answerques/{{Sno}}"  method="POST">
    <div class="input-group mx-auto" style="width: 600px">
        <span class="input-group-text" id="basic-addon1">Name</span>
        <input type="text" name="name" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <br><br><br>
      <div class="input-group mx-auto" style="width:600px">
        <span class="input-group-text">Type Answer</span>
        <textarea class="form-control" name="ans" aria-label="With textarea"></textarea>
      </div><br><br>
<div class="mx-auto" align="center" style="width:100px;" >
    <button type="Submit"  class="btn btn-dark">Submit</button>
</div>
</form>
{% endblock body %}
